<div class="vertical-content">
    <h2>Diva Mod Loader Settings</h2>
    <table class="table-Page-std">
        <tr>
            <td>
                <p>Diva Mod loader on <a href="https://github.com/blueskythlikesclouds/DivaModLoader">GitHub</a></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Current DML Version: <span id="current-dml-version">loading...</span></p>
            </td>

        </tr>
        <tr>
            <td>
                <p>Latest DML Version: <span id="latest-dml-version">loading...</span></p>
            </td>
        </tr>
        <tr>
            <td>
                <button class="update-button" id="install-dml">Install DML</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="dml-enabled"><label for="dml-enabled">Enable Mods</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="dml-console"><label for="dml-console">Enable Console</label>
            </td>
        </tr>
    </table>






</div>
