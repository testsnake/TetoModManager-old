<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.gamebanana.com;">
    <link rel="stylesheet" href="index.css">
    <title>TetoModManager</title>
</head>
    <body>
        <div id="titlebar">
            <p class="titlebar-text">TetoModManager</p>
        </div>
        <div id="page">
<!--            <h1>Hello World!</h1>-->
<!--            We are using Node.js <span id="node-version"></span>,-->
<!--            Chromium <span id="chrome-version"></span>,-->
<!--            and Electron <span id="electron-version"></span>.-->
            <div id="topbar">
                <button id="open-folder">Mods Folder</button>
                <button id="open-settings">Settings</button>
                <button id="open-gamebanana">GameBanana</button>
                <button id="launch-game">Play</button>
                <button id="reload-mods">Reload</button>
                <!-- In the div with id="topbar" -->
                <select id="profile-selector"></select>
                <button id="create-profile">New Profile</button>
                <button id="delete-profile">Delete</button>
                <button id="rename-profile">Rename</button>
                <button id="increase-mod-priority">Increase Priority</button>
                <button id="decrease-mod-priority">Decrease Priority</button>



                <input type="text" id="search-input" placeholder="Search mods">
            </div>
            <div class="content">
                <div class="modslist scrollable"></div>
                <div id="mod-info-panel" class="scrollable">Mod Info</div>
            </div>
            <div id="bottombar">
                <p id="game-version" class="info-text"></p>
                <p id="mod-count" class="info-text"></p>
                <p id="mod-loader-version" class="info-text"></p>
                <p id="game-path" class="info-text"></p>

            </div>

            <div id="dialog-overlay"></div>
            <div id="dialog-box">
                <div id="dialog-message"></div>
                <input id="dialog-input" type="text" hidden>
                <div id="dialog-buttons"></div>
            </div>



        </div>

    </body>
    <script src="page.js"></script>
</html>
