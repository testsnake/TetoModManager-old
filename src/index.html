<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.gamebanana.com;">
    <link rel="stylesheet" href="index.css">
    <title>TetoModManager</title>
</head>
    <body>
        <div id="titlebar">
            <img src="img/TMM-Icon-256.png" class="titlebar-img"><p class="titlebar-text">TetoModManager</p>
        </div>
        <div id="page">
<!--            <h1>Hello World!</h1>-->
<!--            We are using Node.js <span id="node-version"></span>,-->
<!--            Chromium <span id="chrome-version"></span>,-->
<!--            and Electron <span id="electron-version"></span>.-->
            <div id="topbar">
                <div id="permanent-options">
                    <button class="topbar-button" id="open-folder">Mods Folder</button>
                    <div class="dropdown">
                        <button class="topbar-button dropbtn" id="install-menu">Install▾</button>
                        <div class="dropdown-content">
                            <button class="topbar-button topbar-button-dropdown" id="open-gamebanana">GameBanana</button>
                            <button class="topbar-button topbar-button-dropdown" id="install-archive">Archive (Zip)</button>
                            <button class="topbar-button topbar-button-dropdown" id="install-github">GitHub</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="topbar-button dropbtn" id="settings-menu">Settings▾</button>
                        <div class="dropdown-content">
                            <button class="topbar-button topbar-button-dropdown" id="dml-settings">DML</button>
                            <button class="topbar-button topbar-button-dropdown" id="tmm-settings">TMM</button>
                            <button class="topbar-button topbar-button-dropdown" id="controller-settings">Controller</button>
                            <button class="topbar-button topbar-button-dropdown" id="diva-settings">DIVA</button>
                            <button class="topbar-button topbar-button-dropdown" id="open-dev-console">Dev-Console</button>
                        </div>
                    </div>
                    <button class="topbar-button" id="launch-game">Play</button>
                    <button class="topbar-button" id="open-main">Mods</button>
                </div>

                <div id="page-options">

                </div>
            </div>


            <div class="content" id="content">

            </div>
            <div id="bottombar">
                <p id="game-version" class="info-text"></p>
                <p id="mod-count" class="info-text"></p>
                <p id="mod-loader-version" class="info-text"></p>
                <p id="tmm-version" class="info-text"></p>
                <p id="game-path" class="info-text"></p>


            </div>

            <div id="dialog-overlay"></div>
            <div id="dialog-box">
                <div id="dialog-message"></div>
                <input id="dialog-input" type="text" hidden>
                <div id="dialog-buttons"></div>
            </div>
            <div id="webpage-overlay"></div>
            <div id="webpage-box">
                <iframe id="webpage-iframe"></iframe>
            </div>



        </div>

    </body>
    <script src="page.js"></script>
</html>
